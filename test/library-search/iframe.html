<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Library Search IFrame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

	<body>
		<script>
      window.addEventListener('message', e => {
        window.parent.postMessage(e.data, '*');
      });
		</script>
	</body>
</html>
